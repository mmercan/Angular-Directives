<div class="modal fade" id="categorySearchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Search Category</h4>
            </div>
            <div class="modal-body">
                <div class="col-sm-4"><span>Name :</span><input type="text" data-ng-model="filter.Category_Name" /> </div>
        
                <table class="table">
                    <thead>
                        <tr>
                            <th>Category Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="c in dxCategory.items.value | filter:filter |orderBy:sort">
                            <td>
                                <a ng-click="selectCategory(c)"><span data-ng-bind="c.Category_Name"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div ng-bind-html-unsafe="template"></div>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
